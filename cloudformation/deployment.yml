---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello
  namespace: udacity-capstone
  labels:
    app: hello
spec:
  replicas: 2
  selector:
    matchLabels:
      app: hello
  template:
    metadata:
      labels:
        app: hello
    spec:
      containers:
      - name: hello
        image: ankur1230/capstone:latest
        ports:
        - containerPort: 80
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 50%

---      
apiVersion: v1
kind: Service
metadata:
  name: hello-svc
  namespace: udacity-capstone
spec:
  selector:
    app: hello
    tier: frontend
  ports:
    - port: 80
  type: LoadBalancer

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: hello-ing
  namespace: udacity-capstone
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service: 
                name: hello-svc
                port: 
                  number: 80
